<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrarse</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <main>
    <section class="contenedor-formulario">
      <h1>Crear cuenta</h1>
      <form id="registro-form">
        <input type="text" id="nombreCompleto" placeholder="Nombre completo" required />
        <input type="email" id="email" placeholder="Correo electrónico" required />
        <input type="password" id="password" placeholder="Contraseña" required />
        <button type="submit">Registrarse</button>
      </form>
      <p>¿Ya tenés cuenta? <a href="login.html">Iniciar sesión</a></p>
    </section>
  </main>

  <script type="module">
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { app } from "./firebaseConfig.js";

    const auth = getAuth(app);
    const db = getFirestore(app);

    const registroForm = document.getElementById("registro-form");

    registroForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nombreCompleto = document.getElementById("nombreCompleto").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!nombreCompleto || !email || !password) {
        alert("Por favor completá todos los campos.");
        return;
      }

      try {
        const credenciales = await createUserWithEmailAndPassword(auth, email, password);

        await updateProfile(credenciales.user, {
          displayName: nombreCompleto
        });

        await setDoc(doc(db, "usuarios", credenciales.user.uid), {
          nombre: nombreCompleto,
          email: email,
          uid: credenciales.user.uid
        });

        window.location.href = "inicio.html";
      } catch (error) {
        console.error("Error al registrar:", error);
        alert("Ocurrió un error al registrarse.");
      }
    });
  </script>
</body>
</html>
