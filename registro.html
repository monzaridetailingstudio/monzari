<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Monsari Club</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="images/logo-encabezado-monzari.png" alt="Monzari Logo" class="logo-img">
      <div class="logo-text">Monzari Detailing Studios</div>
    </div>
    <nav class="navbar">
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="menu" id="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="servicios.html">Servicios</a></li>
        <li><a href="historia.html">Nuestra Historia</a></li>
        <li><a href="club.html">Monzari Club</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero" style="background-image: url('images/ImagenClubMonsari1.jpg');">
      <div class="overlay">
        <h1>Registro</h1>
        <form class="formulario" action="#" method="POST">
          <input type="text" placeholder="Nombre completo" required />
          <input type="email" placeholder="Correo electrónico" required />
          <input type="password" placeholder="Contraseña" required />
          <input type="password" placeholder="Confirmar contraseña" required />
          <input type="text" placeholder="Código de invitación" required />
          <button type="submit" class="btn">Registrarse</button>
        </form>
        <p style="margin-top: 1.5rem; font-size: 0.95rem;">¿Ya tenés cuenta? <a href="login.html" style="color: #ffffff; text-decoration: underline;">Iniciar sesión</a></p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Monzari Detailing Studios. Todos los derechos reservados.</p>
  </footer>

  <script>
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');
    hamburger.addEventListener('click', () => {
      menu.classList.toggle('active');
    });
  </script>
</body>
</html>
