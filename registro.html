<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Monsari Club</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const toggleIcon = document.getElementById("toggleIcon");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleIcon.textContent = "🙈";
      } else {
        passwordInput.type = "password";
        toggleIcon.textContent = "👁";
      }
    }
  </script>
</head>
<body class="club-background">
  <header class="club-header">
    <a href="index.html" class="back-button">☰</a>
    <img src="images/logo_monsari.png" alt="Logo Monsari" class="club-logo" />
  </header>

  <main class="form-container">
    <h1>Crear cuenta</h1>
    <p>Registrate para acceder al Monsari Club</p>

    <form class="form-box">
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Contraseña:</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" required />
        <span id="toggleIcon" class="toggle-password" onclick="togglePassword()">👁</span>
      </div>

      <label for="code">Código del club:</label>
      <input type="text" id="code" name="code" required />

      <button type="submit" class="form-button">Registrarse</button>
    </form>
  </main>
</body>
</html>
