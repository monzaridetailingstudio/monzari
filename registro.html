<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Monsari Club</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script defer>
    function togglePassword(id, iconId) {
      const input = document.getElementById(id);
      const icon = document.getElementById(iconId);
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }
  </script>
</head>
<body class="club-background">
  <header class="club-header">
    <a href="index.html" class="back-button">☰</a>
    <img src="images/logo_monsari.png" alt="Logo Monsari" class="club-logo" />
  </header>

  <main class="form-container">
    <h1>Crear cuenta</h1>
    <p>Registrate para acceder al Monsari Club</p>

    <form class="form-box">
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Contraseña:</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" required />
        <i class="fa-solid fa-eye toggle-password" id="togglePass" onclick="togglePassword('password', 'togglePass')"></i>
      </div>

      <label for="confirm-password">Confirmar contraseña:</label>
      <div class="password-wrapper">
        <input type="password" id="confirm-password" name="confirm-password" required />
        <i class="fa-solid fa-eye toggle-password" id="toggleConfirm" onclick="togglePassword('confirm-password', 'toggleConfirm')"></i>
      </div>

      <label for="code">Código del club:</label>
      <input type="text" id="code" name="code" required />

      <button type="submit" class="form-button">Registrarse</button>
    </form>
  </main>
</body>
</html>
