<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Monzari Detailing Studios</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="images/logo-encabezado-monzari.png" alt="Monzari Logo" class="logo-img">
      <div class="logo-text">Monzari Detailing Studios</div>
    </div>
    <nav class="navbar">
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="menu" id="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="servicios.html">Servicios</a></li>
        <li><a href="historia.html">Nuestra Historia</a></li>
        <li><a href="club.html">Monzari Club</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- HERO CON FORMULARIO ADENTRO -->
  <section class="hero-registro" style="background-image: url('images/IMAGEN CLUB MONZARI 1.jpg');">
    <div class="overlay">
      <div class="contenido">
        <h1>Monzari Club</h1>
        <p>Complet√° tus datos para formar parte del club</p>

        <form class="formulario-compacto">
          <input type="text" placeholder="Nombre completo" required />
          <input type="email" placeholder="Correo electr√≥nico" required />

          <div class="password-container">
            <input type="password" id="password" placeholder="Contrase√±a" required />
            <span class="toggle-password" onclick="togglePassword('password')">üëÅ</span>
          </div>

          <div class="password-container">
            <input type="password" id="confirm-password" placeholder="Confirmar contrase√±a" required />
            <span class="toggle-password" onclick="togglePassword('confirm-password')">üëÅ</span>
          </div>

          <input type="text" placeholder="C√≥digo exclusivo de acceso" required />

          <button type="submit" class="btn btn-gold">Registrarse</button>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Monzari Detailing Studios. Todos los derechos reservados.</p>
  </footer>

  <script>
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');

    hamburger.addEventListener('click', () => {
      menu.classList.toggle('active');
    });

    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
