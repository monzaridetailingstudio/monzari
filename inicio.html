<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio - Monzari Club</title>
</head>
<body>
  <h1 id="bienvenida">Cargando datos...</h1>

  <div>
    <label>Nombre completo:</label>
    <input type="text" id="nombre" readonly />
  </div>
  <div>
    <label>Email:</label>
    <input type="text" id="email" readonly />
  </div>

  <button id="cerrarSesion">Cerrar sesi√≥n</button>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
    // Configuraci√≥n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDy7vpjCRM3btGVthbHT5q0GmucM50fQso",
      authDomain: "monzariclub.firebaseapp.com",
      projectId: "monzariclub",
      storageBucket: "monzariclub.appspot.com",
      messagingSenderId: "806224561650",
      appId: "1:806224561650:web:e7b25afbcb51238928576b"
    };

    // Inicializaci√≥n
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const bienvenida = document.getElementById('bienvenida');
    const inputNombre = document.getElementById('nombre');
    const inputEmail = document.getElementById('email');
    const btnCerrarSesion = document.getElementById('cerrarSesion');

    // Escuchamos el estado de autenticaci√≥n
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        console.log("‚úÖ Usuario logueado:", user.uid, user.email);
        bienvenida.textContent = Logueado como: ${user.email};

        try {
          const ref = db.collection("Usuarios").doc(user.uid); // Cambiar "Usuarios" si us√°s otra colecci√≥n
          const snap = await ref.get();

          if (!snap.exists) {
            bienvenida.textContent = "‚ö† No se encontraron datos en Firestore.";
            console.warn("Documento no existe en Firestore.");
            return;
          }

          const datos = snap.data();
          console.log("üìÑ Datos obtenidos desde Firestore:", datos);

          bienvenida.textContent = Hola, ${datos.nombre}, bienvenido nuevamente a Monzari Club;
          inputNombre.value = datos.nombre || "[Nombre no disponible]";
          inputEmail.value = datos.email || "[Email no disponible]";
        } catch (e) {
          console.error("‚ùå Error accediendo a Firestore:", e);
          bienvenida.textContent = "Error accediendo a los datos.";
        }
      } else {
        console.log("üö´ No hay usuario logueado. Redirigiendo a login...");
        window.location.href = "login.html";
      }
    });

    // Cerrar sesi√≥n
    btnCerrarSesion.addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
