<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de prueba - Monzari Club</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Playfair Display', serif;
      padding: 20px;
    }
    .contenedor {
      max-width: 500px;
      margin: auto;
      background-color: #111;
      border-radius: 10px;
      padding: 20px;
    }
    h2 {
      color: gold;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2 id="bienvenida">Cargando datos...</h2>

    <div class="form-group">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" value="" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" value="" readonly />
    </div>
  </div>

  <!-- Firebase sin mÃ³dulos -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDy7vpjCRM3btGVthbHT5q0GmucM50fQso",
      authDomain: "monzariclub.firebaseapp.com",
      projectId: "monzariclub",
      storageBucket: "monzariclub.appspot.com",
      messagingSenderId: "806224561650",
      appId: "1:806224561650:web:e7b25afbcb51238928576b"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const bienvenida = document.getElementById('bienvenida');
    const inputNombre = document.getElementById('nombre');
    const inputEmail = document.getElementById('email');

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        try {
          const ref = db.collection("TestUsuarios").doc(user.uid);

          // Guardamos datos de prueba
          await ref.set({
            nombre: "Prueba Gonzalo",
            email: user.email
          }, { merge: true });

          // Leemos los datos
          const snap = await ref.get();
          const datos = snap.data();

          if (datos) {
            bienvenida.textContent = Hola, ${datos.nombre}, bienvenido nuevamente a Monzari Club;
            inputNombre.value = datos.nombre;
            inputEmail.value = datos.email;
          } else {
            bienvenida.textContent = "Usuario sin datos guardados.";
          }
        } catch (e) {
          console.error("Error accediendo a Firestore:", e);
          bienvenida.textContent = "Error accediendo a los datos.";
        }
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
