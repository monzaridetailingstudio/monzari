<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admin - Monzari Club</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      color: white;
      background: url('images/imagenlogin-panel.jpg') no-repeat center center/cover;
    }
    .main-container {
      display: flex;
      gap: 40px;
      padding: 30px 20px;
      min-height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
    }
    .sidebar {
      width: 200px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .contenido-principal {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .contenido-seccion {
      display: none;
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
    }
    .btn {
      padding: 10px 15px;
      background-color: gold;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <main class="main-container">
    <div class="sidebar">
      <button class="btn" onclick="mostrarSeccion('inicio')">Inicio</button>
      <button class="btn" onclick="mostrarSeccion('nuevoVehiculo')">Cargar nuevo vehículo</button>
      <button class="btn" onclick="mostrarSeccion('actualizarDocumentacion')">Actualizar documentación</button>
    </div>
    <!-- NUEVO VEHÍCULO -->
<div id="nuevoVehiculo" class="contenido-seccion">
  <h2>Cargar nuevo vehículo</h2>
  <form id="formNuevoVehiculo">
    <div class="form-group">
      <label for="uid">UID del cliente</label>
      <input type="text" id="uid" required />
    </div>
    <div class="form-group">
      <label for="nombre">Nombre del dueño</label>
      <input type="text" id="nombre" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" required />
    </div>
    <div class="form-group">
      <label for="marca">Marca</label>
      <input type="text" id="marca" required />
    </div>
    <div class="form-group">
      <label for="modelo">Modelo</label>
      <input type="text" id="modelo" required />
    </div>
    <div class="form-group">
      <label for="patente">Patente</label>
      <input type="text" id="patente" required />
    </div>
    <div class="form-group">
      <label for="color">Color</label>
      <input type="text" id="color" placeholder="Ej: Negro - Código XYZ" required />
    </div>
    <div class="form-group">
      <label for="pdf">Subir documento PDF</label>
      <input type="file" id="pdf" accept="application/pdf" required />
    </div>
    <button type="submit" class="btn">Guardar</button>
  </form>
</div>

<!-- ACTUALIZAR DOCUMENTACIÓN -->
<div id="actualizarDocumentacion" class="contenido-seccion">
  <h2>Actualizar documentación</h2>

  <!-- Buscador -->
  <div class="form-group">
    <input type="text" id="buscador" placeholder="Buscar por nombre, patente, modelo, etc..." />
  </div>

  <!-- Lista de tarjetas de vehículos -->
  <div id="listaVehiculos">
    <!-- Las tarjetas se van a cargar dinámicamente desde Firestore -->
  </div>
</div>

  </main>  <script>
    function mostrarSeccion(id) {
      const secciones = document.querySelectorAll('.contenido-seccion');
      secciones.forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
  </script></body>
</html>
