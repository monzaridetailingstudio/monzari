<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admin - Monzari Club</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      color: white;
      background: url('images/imagenlogin-panel.jpg') no-repeat center center/cover;
    }
    .main-container {
      display: flex;
      flex-direction: row;
      gap: 40px;
      padding: 30px 20px;
      min-height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
    }
    .sidebar {
      width: 200px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .contenido-principal {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .contenido-seccion {
      display: none;
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
    }
    .btn {
      padding: 10px 15px;
      background: linear-gradient(90deg, #f3e07a, #b68d2c);
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .gold-title {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, #f3e07a, #b68d2c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #f3e07a;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
    }
    .tarjeta-vehiculo {
      background: #222;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      color: #f3e07a;
      display: flex;
      flex-direction: column;
    }
    .acciones {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      justify-content: flex-end;
    }
    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }
      .sidebar {
        flex-direction: row;
        justify-content: space-around;
        width: 100%;
        margin-bottom: 20px;
      }
      .acciones {
        justify-content: center;
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <main class="main-container">
    <div class="sidebar">
      <button class="btn" onclick="mostrarSeccion('inicio')">Inicio</button>
      <button class="btn" onclick="mostrarSeccion('nuevoVehiculo')">Cargar nuevo vehículo</button>
      <button class="btn" onclick="mostrarSeccion('actualizarDocumentacion')">Actualizar documentación</button>
    </div>
    <div class="contenido-principal">
      <div id="inicio" class="contenido-seccion" style="display:block">
        <h2 class="gold-title">Hola Gonzalo, bienvenido nuevamente</h2>
        <p>Seleccioná una opción del panel lateral para comenzar.</p>
      </div>
      <div id="nuevoVehiculo" class="contenido-seccion">
        <h2 class="gold-title">Cargar nuevo vehículo</h2>
        <form id="formNuevoVehiculo">
          <div class="form-group">
            <label for="uid">UID del cliente</label>
            <input type="text" id="uid" required />
          </div>
          <div class="form-group">
            <label for="nombre">Nombre del dueño</label>
            <input type="text" id="nombre" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="marca">Marca</label>
            <input type="text" id="marca" required />
          </div>
          <div class="form-group">
            <label for="modelo">Modelo</label>
            <input type="text" id="modelo" required />
          </div>
          <div class="form-group">
            <label for="patente">Patente</label>
            <input type="text" id="patente" required />
          </div>
          <div class="form-group">
            <label for="color">Color</label>
            <input type="text" id="color" placeholder="Ej: Negro - Código XYZ" required />
          </div>
          <div class="form-group">
            <label for="pdfUrl">Link del documento PDF (Drive)</label>
            <input type="url" id="pdfUrl" placeholder="Pegá acá el link de Drive" required />
          </div>
          <button type="submit" class="btn">Guardar</button>
        </form>
      </div><div id="actualizarDocumentacion" class="contenido-seccion">
    <h2 class="gold-title">Actualizar documentación</h2>
    <div class="form-group">
      <input type="text" id="buscador" placeholder="Buscar por nombre, patente, modelo, etc..." />
    </div>
    <div id="listaVehiculos"></div>
  </div>
</div>

  </main>  <script>
    function mostrarSeccion(id) {
      const secciones = document.querySelectorAll('.contenido-seccion');
      secciones.forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
  </script></body>
</html>
