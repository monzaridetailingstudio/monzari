<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admin - Monzari Club</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      color: white;
      background: url('images/imagenlogin-panel.jpg') no-repeat center center/cover;
    }
    .main-container {
      display: flex;
      gap: 40px;
      padding: 30px 20px;
      min-height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
    }
    .sidebar {
      width: 200px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .contenido-principal {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .contenido-seccion {
      display: none;
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
    }
    .btn {
      padding: 10px 15px;
      background-color: gold;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <main class="main-container">
    <div class="sidebar">
      <button class="btn" onclick="mostrarSeccion('inicio')">Inicio</button>
      <button class="btn" onclick="mostrarSeccion('nuevoVehiculo')">Cargar nuevo vehículo</button>
      <button class="btn" onclick="mostrarSeccion('actualizarDocumentacion')">Actualizar documentación</button>
    </div>
    <div class="contenido-principal">
      
      <div id="inicio" class="contenido-seccion" style="display:block">
        <h2>Hola Gonzalo, bienvenido nuevamente</h2>
        <p>Seleccioná una opción del panel lateral para comenzar.</p>
      </div> 

      <!-- NUEVO VEHÍCULO -->
      <div id="nuevoVehiculo" class="contenido-seccion">
        <h2>Cargar nuevo vehículo</h2>
        <form id="formNuevoVehiculo">
          <div class="form-group">
            <label for="uid">UID del cliente</label>
            <input type="text" id="uid" required />
          </div>
          <div class="form-group">
            <label for="nombre">Nombre del dueño</label>
            <input type="text" id="nombre" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="marca">Marca</label>
            <input type="text" id="marca" required />
          </div>
          <div class="form-group">
            <label for="modelo">Modelo</label>
            <input type="text" id="modelo" required />
          </div>
          <div class="form-group">
            <label for="patente">Patente</label>
            <input type="text" id="patente" required />
          </div>
          <div class="form-group">
            <label for="color">Color</label>
            <input type="text" id="color" placeholder="Ej: Negro - Código XYZ" required />
          </div>
          <div class="form-group">
            <label for="pdfUrl">Link del documento PDF (Drive)</label>
            <input type="url" id="pdfUrl" placeholder="Pegá acá el link de Drive" required />
          </div>
          <button type="submit" class="btn">Guardar</button>
        </form>
      </div>  

      <!-- ACTUALIZAR DOCUMENTACIÓN -->
      <div id="actualizarDocumentacion" class="contenido-seccion">
        <h2>Actualizar documentación</h2>
        <div class="form-group">
          <input type="text" id="buscador" placeholder="Buscar por nombre, patente, modelo, etc..." />
        </div>
        <div id="listaVehiculos">
          <!-- Las tarjetas se van a cargar dinámicamente desde Firestore -->
        </div>
      </div>
    </div>
  </main>

  <script>
    function mostrarSeccion(id) {
      const secciones = document.querySelectorAll('.contenido-seccion');
      secciones.forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
  </script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDy7vpjCRM3btGVthbHT5q0GmucM50fQso",
      authDomain: "monzariclub.firebaseapp.com",
      projectId: "monzariclub",
      storageBucket: "monzariclub.appspot.com",
      messagingSenderId: "806224561650",
      appId: "1:806224561650:web:e7b25afbcb51238928576b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("formNuevoVehiculo");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const uid = document.getElementById("uid").value.trim();

      const data = {
        uid,
        nombre: document.getElementById("nombre").value.trim(),
        email: document.getElementById("email").value.trim(),
        marca: document.getElementById("marca").value.trim(),
        modelo: document.getElementById("modelo").value.trim(),
        patente: document.getElementById("patente").value.trim().toUpperCase(),
        color: document.getElementById("color").value.trim(),
        pdfUrl: document.getElementById("pdfUrl").value.trim(),
        fechaCarga: new Date()
      };

      try {
        await setDoc(doc(db, "usuarios_club", uid), data);
        alert("Vehículo cargado correctamente.");
        form.reset();
      } catch (error) {
        console.error("Error al guardar:", error);
        alert("Error al guardar el vehículo.");
      }
    });
  </script>
 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDy7vpjCRM3btGVthbHT5q0GmucM50fQso",
    authDomain: "monzariclub.firebaseapp.com",
    projectId: "monzariclub",
    storageBucket: "monzariclub.appspot.com",
    messagingSenderId: "806224561650",
    appId: "1:806224561650:web:e7b25afbcb51238928576b"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const listaVehiculos = document.getElementById("listaVehiculos");

  async function cargarVehiculos() {
    const querySnapshot = await getDocs(collection(db, "usuarios_club"));
    listaVehiculos.innerHTML = ""; // Limpiar antes

    querySnapshot.forEach((doc) => {
      const data = doc.data();

      const tarjeta = document.createElement("div");
      tarjeta.style.background = "#222";
      tarjeta.style.padding = "15px";
      tarjeta.style.marginBottom = "15px";
      tarjeta.style.borderRadius = "10px";
      tarjeta.style.boxShadow = "0 0 10px rgba(255,255,255,0.1)";

      tarjeta.innerHTML = `
        <h3>${data.nombre} (${data.patente})</h3>
        <p><strong>Marca:</strong> ${data.marca} - <strong>Modelo:</strong> ${data.modelo}</p>
        <p><strong>Color:</strong> ${data.color}</p>
        <p><strong>Email:</strong> ${data.email}</p>
        <p><a href="${data.pdfUrl}" target="_blank" style="color: gold;">Ver PDF</a></p>
      `;

      listaVehiculos.appendChild(tarjeta);
    });
  }

  // Cargar tarjetas automáticamente al entrar a esa sección
  document.querySelector("button[onclick=\"mostrarSeccion('actualizarDocumentacion')\"]")
    .addEventListener("click", () => {
      mostrarSeccion('actualizarDocumentacion');
      cargarVehiculos();
    });
</script> 
</body>
</html>
