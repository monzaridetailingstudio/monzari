<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel - Monzari Admin</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-image: url('images/imagenlogin-panel.jpg');
      background-size: cover;
      background-position: center;
      color: white;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 40px 20px;
    }
    .contenido {
      max-width: 700px;
      margin: 0 auto;
      background-color: #111;
      padding: 30px;
      border-radius: 12px;
    }
    h1, h2, h3 {
      color: gold;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
    }
    .btn {
      background-color: gold;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #d4af37;
    }
    .section {
      margin-top: 40px;
    }
    .search-bar {
      margin-bottom: 20px;
    }
    .search-bar input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    .listado-vehiculos {
      background-color: #222;
      padding: 10px;
      border-radius: 10px;
    }
    .vehiculo-item {
      padding: 10px;
      border-bottom: 1px solid #444;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="contenido">
      <h1>Hola Gonzalo, bienvenido nuevamente</h1><div class="section">
    <h2>Inicio</h2>
    <p>Desde este panel podés administrar la información de cada cliente y actualizar la documentación cargada.</p>
  </div>

  <div class="section">
    <h2 style="color: gold;">Cargar nuevo vehículo</h2>
    <form id="form-nuevo-auto">
      <div class="form-group">
        <label for="nombre-dueno">Nombre del dueño</label>
        <input type="text" id="nombre-dueno" required />
      </div>
      <div class="form-group">
        <label for="email-dueno">Email</label>
        <input type="email" id="email-dueno" required />
      </div>
      <div class="form-group">
        <label for="marca">Marca</label>
        <input type="text" id="marca" required />
      </div>
      <div class="form-group">
        <label for="modelo">Modelo</label>
        <input type="text" id="modelo" required />
      </div>
      <div class="form-group">
        <label for="patente">Patente</label>
        <input type="text" id="patente" required />
      </div>
      <div class="form-group">
        <label for="color">Color (con código)</label>
        <input type="text" id="color" required />
      </div>
      <div class="form-group">
        <label for="archivo-pdf">Seleccionar archivo PDF</label>
        <input type="file" id="archivo-pdf" accept="application/pdf" required />
      </div>
      <button class="btn" type="submit">Cargar vehículo</button>
    </form>
  </div>

  <div class="section">
    <h2>Actualizar documentación</h2>
    <div class="search-bar">
      <input type="text" placeholder="Buscar por nombre, modelo o patente..." />
    </div>
    <div class="listado-vehiculos" id="lista-vehiculos">
      <div class="vehiculo-item">Audi A4 - Patente ABC123 - Gonzalo</div>
      <div class="vehiculo-item">BMW 320i - Patente XYZ987 - Pablo</div>
      <!-- Esto se llenará dinámicamente desde Firestore -->
    </div>
  </div>
</div>

  </div>
</body>
</html>
