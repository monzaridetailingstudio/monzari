<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turnos - Monzari Club</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: url('images/imagenlogin-panel.jpg') no-repeat center center/cover;
      color: white;
    }
    .btn {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #f3e07a, #b68d2c);
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .contenido-seccion {
      display: none;
      background: rgba(0, 0, 0, 0.8);
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      color: #f3e07a;
      display: block;
    }
    .form-group input {
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      border: none;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <main class="main-container">
    <div class="sidebar">
      <button class="btn" onclick="mostrarSeccion('crearNuevoTurno')">Crear nuevo turno</button>
      <button class="btn" onclick="mostrarSeccion('verTurnos')">Turnos</button>
    </div>

    <div class="contenido-principal">
      <!-- Sección: Crear nuevo turno -->
      <div id="crearNuevoTurno" class="contenido-seccion" style="display: none;">
        <h2 class="gold-title">Crear nuevo turno</h2>
        <form id="formNuevoTurno">
          <div class="form-group"><label>Nombre completo</label><input type="text" id="nombreTurno" required /></div>
          <div class="form-group"><label>Email</label><input type="email" id="emailTurno" required /></div>
          <div class="form-group"><label>WhatsApp (opcional)</label><input type="tel" id="telefonoTurno" /></div>
          <div class="form-group"><label>Marca</label><input type="text" id="marcaTurno" required /></div>
          <div class="form-group"><label>Modelo</label><input type="text" id="modeloTurno" required /></div>
          <div class="form-group"><label>Patente</label><input type="text" id="patenteTurno" required /></div>
          <div class="form-group"><label>Servicio</label><input type="text" id="servicioTurno" required /></div>
          <div class="form-group"><label>Fecha</label><input type="date" id="fechaTurno" required /></div>
          <div class="form-group"><label>Hora</label><input type="time" id="horaTurno" required /></div>
          <button type="submit" class="btn">Guardar turno</button>
        </form>
      </div>

      <!-- Sección: Ver turnos -->
      <div id="verTurnos" class="contenido-seccion" style="display: none;">
        <h2 class="gold-title">Turnos reservados</h2>
        <div id="calendario" style="background: white; color: black; border-radius: 10px; padding: 10px;"></div>
      </div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      addDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDy7vpjCRM3btGVthbHT5q0GmucM50fQso",
      authDomain: "monzariclub.firebaseapp.com",
      projectId: "monzariclub",
      storageBucket: "monzariclub.appspot.com",
      messagingSenderId: "806224561650",
      appId: "1:806224561650:web:e7b25afbcb51238928576b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function mostrarSeccion(id) {
      const secciones = document.querySelectorAll(".contenido-seccion");
      secciones.forEach(s => s.style.display = "none");
      document.getElementById(id).style.display = "block";
      if (id === "verTurnos") {
        cargarCalendario();
      }
    }

    const form = document.getElementById("formNuevoTurno");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const turno = {
        nombre: document.getElementById("nombreTurno").value,
        email: document.getElementById("emailTurno").value,
        telefono: document.getElementById("telefonoTurno").value,
        marca: document.getElementById("marcaTurno").value,
        modelo: document.getElementById("modeloTurno").value,
        patente: document.getElementById("patenteTurno").value,
        servicio: document.getElementById("servicioTurno").value,
        fecha: document.getElementById("fechaTurno").value,
        hora: document.getElementById("horaTurno").value,
        fechaCarga: new Date()
      };

      try {
        await addDoc(collection(db, "turnos"), turno);
        alert("Turno guardado con éxito");
        form.reset();
        mostrarSeccion("verTurnos");
      } catch (error) {
        console.error(error);
        alert("Error al guardar el turno.");
      }
    });

    async function cargarCalendario() {
      const container = document.getElementById("calendario");
      container.innerHTML = "";

      const querySnapshot = await getDocs(collection(db, "turnos"));
      const eventos = [];

      querySnapshot.forEach(doc => {
        const d = doc.data();
        eventos.push({
          title: ${d.nombre} - ${d.servicio},
          start: ${d.fecha}T${d.hora}
        });
      });

      const calendar = new FullCalendar.Calendar(container, {
        initialView: 'dayGridMonth',
        events: eventos,
        locale: 'es',
        eventClick: function(info) {
          alert(info.event.title + "\n" + info.event.start.toLocaleString());
        }
      });

      calendar.render();
    }

    // Mostramos por defecto el formulario
    mostrarSeccion("crearNuevoTurno");
  </script>
  <script>
    function mostrarSeccion(id) {
      const secciones = document.querySelectorAll('.contenido-seccion');
      secciones.forEach(sec => sec.style.display = 'none');
      const target = document.getElementById(id);
      if (target) {
        target.style.display = 'block';
      } else {
        console.warn("No se encontró la sección:", id);
      }
    }
  </script>
</body>
</html>
