<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monzari Club - Iniciar Sesión</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <section class="form-section" style="background-image: url('imageniniciodesesionmonzariclub1.jpg');">
    <div class="overlay">
      <h1 class="gold-title">Monzari Club</h1>
      <p class="form-subtitle">Completa tus datos para iniciar sesión en Monzari Club.</p>
      <form class="formulario">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña</label>
        <div class="password-container">
          <input type="password" id="password" name="password" required>
          <span class="toggle-password" onclick="togglePassword()">👁</span>
        </div>

        <button type="submit">Iniciar Sesión</button>
      </form>
    </div>
  </section>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
