<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio de Sesión - Monsari Club</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="images/logo-encabezado-monsari.png" alt="Monsari Logo" class="logo-img">
      <div class="logo-text">Monsari Club</div>
    </div>
    <nav class="navbar">
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="menu" id="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="servicios.html">Servicios</a></li>
        <li><a href="historia.html">Nuestra Historia</a></li>
        <li><a href="club.html">Monsari Club</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero" style="background-image: url('images/imageniniciodesesionmonzariclub1.jpg');">
      <div class="overlay">
        <h1>Iniciar Sesión</h1>
        <p>Completa tus datos para iniciar sesión en Monsari Club</p>
      </div>
    </section>

    <section class="formulario">
      <h2 class="gold-title">Iniciar Sesión</h2>
      <form>
        <input type="email" placeholder="Correo electrónico" required />
        
        <div class="password-container">
          <input type="password" id="password" placeholder="Contraseña" required />
          <span class="toggle-password" onclick="togglePassword('password')">👁</span>
        </div>

        <button type="submit" class="btn btn-gold">Iniciar Sesión</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Monsari Detailing Studios. Todos los derechos reservados.</p>
  </footer>

  <script>
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');

    hamburger.addEventListener('click', () => {
      menu.classList.toggle('active');
    });

    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
